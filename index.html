<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>St. Jude Career Alliance</title>

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts asynchronously to prevent render blocking -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Courgette&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Anton&family=Courgette&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></noscript>

    <!-- Critical CSS for immediate render -->
    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        padding: 0; 
        font-family: system-ui, -apple-system, sans-serif; 
        background-color: #faf7f5;
        line-height: 1.6;
      }
      /* Critical layout styles to prevent layout shift */
      header { position: sticky; top: 0; z-index: 50; background: #204370; }
      nav { padding: 1.75rem 0; }
      main { min-height: 100vh; }
      .hero-section { min-height: 60vh; }
      
      /* Prevent font layout shift with fallback metrics */
      .font-poppins { 
        font-family: "Poppins", system-ui, sans-serif; 
        font-optical-sizing: auto;
      }
      .font-inter { font-family: "Inter Tight", system-ui, sans-serif; }
      .font-poiret { font-family: "Poiret One", cursive, system-ui; }
      
      /* Critical button styles */
      button, .btn { 
        cursor: pointer; 
        transition: all 0.2s ease;
      }
      
      /* Loading state optimization */
      #root:empty::after {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 50vh auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #004651;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Critical responsive */
      @media (max-width: 768px) {
        .hero-section { min-height: 50vh; }
        nav { padding: 1rem 0; }
      }
    </style>
